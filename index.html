<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding AI - Futuristic Code Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"/>
</head>
<body>
    <header>
        <h1><span class="ai">AI</span> Code Studio</h1>
        <button id="addWindow">+ Add Code Window</button>
    </header>
    <main id="windows"></main>
    <template id="code-window-template">
        <section class="code-window">
            <div class="window-header">
                <select class="lang-select">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="lua">Lua</option>
                    <option value="cpp">C++</option>
                </select>
                <button class="copy-btn">Copy</button>
                <button class="preview-btn">Preview</button>
                <button class="remove-btn">Ã—</button>
            </div>
            <pre class="code-block"><code class="language-javascript" contenteditable="true">// Write your code here...</code></pre>
            <div class="preview-area"></div>
        </section>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
